{% extends 'base.html' %}
{% load static %}


{% block conteudo %}
    <header>
        <img class="banner" src="{% static 'images/banner_products2.jpg' %}" alt="">
    </header>

    <main>
        <div class="container allContent" id="main">
            <div class="row displayedContent">
                {% for value in allProducts %}
                    <div class="col-lg-3">
                        <div class="card card h-100 border shadow-sm">
                            <div class="card-body">
                                <div class="pic-price">
                                    <img class="card-img-top" src="{{value.picture}}" alt="foto" width="100%" height="200">
                                    <h6>R${{value.price}}</h6>  <br>
                                    <label>{{value.name}}</label>
                                </div>
                                <div class="card-text dataStore">
                                    <hr>
                                    <label style="font-weight: bolder;">{{value.storeName}}</label> <br>
                                    <label class="address" > {{value.storeAddress}} </label> <br>
                                    <p style="font-weight: bold;">Tel:{{value.storePhone}}</p>
                                </div>
                            </div>  
                        </div>
                    </div>
                {% endfor %}
            </div> <br>
    </div>
    </main>
{% endblock conteudo %}
