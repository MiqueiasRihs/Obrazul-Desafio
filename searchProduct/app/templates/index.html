{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>App</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="https://www.obrazul.com.br/"> <img src="{% static 'images/obrazul-logo-bg.png' %}"
                alt="Logo-Obrazul" id="logo"> </a>
        <div class="form-inline my-2 my-lg-0">
            <form method="get">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" name="searchField" style="text-align: center;" size="80" placeholder="Pesquise aqui produto que procura">
                <button type="submit" value="submit" class="btn btn-outline-success">Buscar</button>
            </form>
        </div>
        
    </nav>
    <header>
        <img class="banner" src="{% static 'images/banner_products2.jpg' %}" alt="">
    </header>

    <section>
        <div class="container">
            {% for value in allProducts %}
            <div class="row linha" id="showProduct">
                <div class="pic-price col-4">
                    <img class="img-fluid" src="{{value.picture}}" alt="foto" style="width:100%;">
                    <h6>R${{value.price}}</h6>
                </div>
                <div class="dataStore col-8">
                    <h4>{{value.name}}</h4>
                    <hr>
                    <h5 style="font-weight: bolder;">{{value.storeName}}</h5>
                    {{value.storeAddress}} <br>
                    Tel:{{value.storePhone}}
                </div>
            </div> <br>
            <hr>
            {% endfor %}
        </div>
    </section>

    <footer>
        <p>Desenvolvido por Miqu√©ias Rihs Oliveira</p>
    </footer>
</body>

</html>
